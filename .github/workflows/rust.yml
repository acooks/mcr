name: Rust CI
permissions:
  contents: read

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test with Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: llvm-tools-preview

    - name: Install just
      uses: extractions/setup-just@v2

    - name: Install cargo-llvm-cov
      uses: taiki-e/install-action@cargo-llvm-cov

    - name: Cache Cargo dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Node.js dependencies
      run: npm ci

    - name: Install socat (for topology tests)
      run: sudo apt-get update && sudo apt-get install -y socat

    - name: Run all tests with coverage
      run: just test

    - name: Generate lcov report for Codecov
      run: |
        source <(cargo llvm-cov show-env --export-prefix)
        cargo llvm-cov report --release --lcov --output-path lcov.info

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        files: lcov.info
        fail_ci_if_error: false
        verbose: true

  lint:
    name: Lint and Audit
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Cache Cargo dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-lint-${{ hashFiles('**/Cargo.lock') }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Node.js dependencies
      run: npm ci

    - name: Check formatting
      run: cargo fmt --all -- --check

    - name: Lint Markdown documentation
      run: npx markdownlint --config .markdownlint.json "**/*.md"

    - name: Run Clippy linter
      run: cargo clippy --all-targets --features integration_test -- -D warnings

    - name: Install cargo-audit
      run: command -v cargo-audit >/dev/null || cargo install cargo-audit

    - name: Run security audit
      run: cargo audit

    - name: Install cargo-outdated
      run: command -v cargo-outdated >/dev/null || cargo install cargo-outdated --locked

    - name: Check for outdated dependencies
      run: cargo outdated --root-deps-only --exit-code 0
