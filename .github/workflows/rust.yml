name: Rust CI
permissions:
  contents: read

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  quality-gates:
    name: Build, Test, and Audit
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Cache Cargo dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Node.js dependencies
      run: npm ci

    - name: Check formatting
      run: cargo fmt --all -- --check

    - name: Lint Markdown documentation
      run: npx markdownlint --config .markdownlint.json "**/*.md"

    - name: Run Clippy linter
      run: cargo clippy --all-targets --features integration_test -- -D warnings

    - name: Build project
      run: cargo build --all-targets --features integration_test

    - name: Run unit tests
      run: cargo test --lib --features integration_test

    - name: Build integration test binary
      run: |
        cargo build --release --bins
        cargo test --test integration --no-run --release

    - name: Run integration tests (requires network namespaces)
      timeout-minutes: 6
      run: |
        TEST_BINARY=$(find target/release/deps -name 'integration-*' -type f -executable ! -name '*.d' | head -1)
        if [ -z "$TEST_BINARY" ]; then
          echo "ERROR: Integration test binary not found"
          exit 1
        fi
        echo "Running integration tests with sudo (network namespaces require CAP_NET_ADMIN)..."
        sudo -E "$TEST_BINARY" --test-threads=1 --nocapture

    - name: Install cargo-audit
      run: cargo install cargo-audit

    - name: Run security audit
      run: cargo audit

    - name: Install cargo-outdated
      run: cargo install cargo-outdated

    - name: Check for outdated dependencies
      run: cargo outdated
